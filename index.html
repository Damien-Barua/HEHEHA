<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.37/build/spline-viewer.js">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
   .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
   spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
   .btn-hover:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
   .h1-hover:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
   .div-hover:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
   .p-hover:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }
   .btn-italic {
            font-style: italic;
        }
  </style>
 </head>
 <body>
  <spline-viewer url="https://prod.spline.design/IrflzmsczJy17o1B/scene.splinecode">
  </spline-viewer>
  <div class="content flex items-center justify-between w-full px-16">
   <div class="text-left">
    <div class="mb-4 text-gray-500 div-hover">
     GOOGLE DEVELOPERS GROUP
    </div>
    <h1 class="text-4xl font-bold italic mb-2 h1-hover">
     Hey Googlers, Welcome!
    </h1>
    <p class="text-lg text-gray-600 mb-6 p-hover">
     A silly little website for nerds of googlers
    </p>
    <button class="bg-blue-500 text-white py-2 px-4 rounded-full btn-hover btn-italic">
     Learn more
    </button>
   </div>
  </div>
 </body>
</html>
